{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{% static 'css/ProjectHomePage.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/Navbar.css' %}">
    <link rel="stylesheet" href="static/css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {% include 'NavBar/HomePageNavBar.html' %}
    <div class="container">
        <div class="feedback-form">
            <h2>We Value Your Feedback</h2>
            <form method="POST" action="/feedback/">
                <!-- Email Input -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <!-- Feedback Text Input -->
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" required placeholder="Share your thoughts"></textarea>

                <!-- Rating Input -->
                <label>Rate Us</label>
                <div class="rating-stars">
                    <i class="fas fa-star" data-value="1"></i>
                    <i class="fas fa-star" data-value="2"></i>
                    <i class="fas fa-star" data-value="3"></i>
                    <i class="fas fa-star" data-value="4"></i>
                    <i class="fas fa-star" data-value="5"></i>
                </div>
                <input type="hidden" name="rating" id="rating" required>

                <!-- Submit Button -->
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.rating-stars i').forEach(star => {
            star.addEventListener('mouseover', function () {
                const value = this.getAttribute('data-value');
                document.querySelectorAll('.rating-stars i').forEach(s => {
                    s.style.color = s.getAttribute('data-value') <= value ? '#ffc107' : '#e4e5e9';
                });
            });
            star.addEventListener('click', function () {
                const value = this.getAttribute('data-value');
                document.getElementById('rating').value = value;
            });
        });
    </script>
</body>
</html>
